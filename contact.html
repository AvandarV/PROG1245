<body>
    <header class="structural">

<nav class="structural">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<main class="structural">

    <h2>Contact</h2>
    <form for="contact">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required autofocus> 
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br>
        <fieldset>
            <legend>What section of PROG1245 are you in?</legend>
            <label for="4">Section 4</label>
            <input type="radio" name="sec" id="4" value="4" required checked>
            <br>
            <label for="5">Section 5</label>
            <input type="radio" name="sec" id="5" value="5" >
            <br>
            <label for="8">Section 8</label>
            <input type="radio" name="sec" id="8" value="8">
        </fieldset>
        <br>
        <label for="help">What do you need help with?</label>
        <br>
        <select>
            <option value="help" selected>Select</option>
            <option value="help">HTML</option>
            <option value="help">CSS</option>
            <option value="help">HTML & CSS</option>
        </select>
        <label for="comment">Comments</label>
        <br>
        <textarea name="comment" id="comment" cols="4" rows="4" required></textarea>
        <br>
        <label for="human">I am human</label>
        <input type="checkbox" id="human" name="human" value="true">
        <input type="submit" name="submit" id="submit" value="Submit">

    </form>

</main>
